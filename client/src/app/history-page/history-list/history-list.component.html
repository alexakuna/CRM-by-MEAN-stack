<table class="highlight mb2">
  <thead>
  <tr>
    <th>№</th>
    <th>Дата</th>
    <th>Время</th>
    <th>Сумма</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{order.order}}</td>
    <td>{{order.data | date: 'dd.MM.yyyy'}}</td>
    <td>{{order.data | date: 'HH:mm: ss'}}</td>
    <td>{{computeSum(order) + ' руб.'}}</td>
    <td>
      <button class="btn btn-small grey darken-1" (click)="select(order)">
        <i class="material-icons">open_in_new</i>
      </button>
    </td>
  </tr>
  </tbody>
  <ng-template #loading>
    <div class="center">Load...</div>
  </ng-template>
</table>

<div id="order-list" class="modal modal-fixed-footer" #modal>
  <div class="modal-content" *ngIf="selectedOrder">
    <h4 class="mb1">Заказ №{{selectedOrder.order}}</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let i of selectedOrder.list">
        <td>{{i.name}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.cost}}</td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
      <p>Общая стоимость <strong>{{computeSum(selectedOrder)}} руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="modal-action waves-effect waves-black btn-flat" (click)="closeM()">Закрыть</button>
  </div>
</div>
